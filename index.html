<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app-container">
        <h1 class="app-title">Weather App</h1>
       <div class="weathre-search">
       <input type="text" id="city-input" placeholder="Enter city"/>
       <button id="search-btn">search</button>
    </div> 
    <div class="weather-card" id="weather-card">
        <h2 id="city-name">Chhattrapati Sambhaji Nagar</h2>
        <div class="weather-details">
            <span id="weather-icon"> <i class="fas fa-cloud"></i></span>
            <div>
                <div class="temperature" id="temperature">23&#176;c</div>
                <div class="description" id="description"></div>
                <div class="misc">
                    <span id="humidity">Humidity: 72%</span>
                    <span id="wind">Wind: 4.2 m/s</span>

                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="error-mag" id="error-msg" style="display:none">Not City Found</div>
</body>
</html>
